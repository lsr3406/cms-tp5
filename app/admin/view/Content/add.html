<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="__CSS__/bootstrap.min.css">
	<link rel="stylesheet" href="__CSS__/uploadify.css">
	<link rel="stylesheet" href="__CSS__/adminIndex.css">
	<link rel="stylesheet" href="__CSS__/font-awesome.min.css">
	<meta charset="UTF-8">
	<title>后台管理页面</title>
</head>
<body>
<header>
	<section>
		{include file="Index/nav"}
	</section>
</header>
<main class="row">
	<section class="col-md-2">
		{include file="Index/sidebar"}
	</section>
	<section class="col-md-10 mainbody">
		<div class="wrap">

			<ul class="breadcrumb">
				<li><a href="/admin/Content/index"><i class="fa fa-dashboard"></i> 文章管理</a> <span class="divider"></span></li>
				<li class="active"><i class="fa fa-edit"></i> 添加</li>
			</ul>
			<div class="row">
			    <div class="col-lg-12">

			        <form class="form-horizontal" id="mooncms-form">
			            <div class="form-group">
			                <label for="title" class="col-sm-2 control-label">标题:</label>
			                <div class="col-sm-8">
			                    <input type="text" name="title" class="form-control" id="title" placeholder="请填写标题">
			                </div>
			            </div>
			            <div class="form-group">
			                <label for="small_title" class="col-sm-2 control-label">短标题:</label>
			                <div class="col-sm-8">
			                    <input type="text" name="small_title" class="form-control" id="small_title" placeholder="请填写短标题">
			                </div>
			            </div>
			            <div class="form-group">
			                <label for="file_upload" class="col-sm-2 control-label">缩图:</label>
			                <div class="col-sm-8">
								<input id="file_upload" multiple="true" type="file">
			                    <img style="display: none" id="upload_org_code_img" class="uploadedImage" height="150">
			                    <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="">
			                </div>
			            </div>
						<div class="form-group">
							<label for="title_font_color" class="col-sm-2 control-label">标题颜色: </label>
							<div class="col-sm-8">
								<select name="title_font_color" id="title_font_color">
								{foreach name="title_font_color" item="color"}
									<option value="{$key}">{$color}</option>
								{/foreach}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="catid" class="col-sm-2 control-label">所属栏目: </label>
							<div class="col-sm-8">
								<select name="catid" id="catid">
								{foreach name="web_site_menu" item="menu"}
									<option value="{$menu.menu_id}">{$menu.name}</option>
								{/foreach}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="copyfrom" class="col-sm-2 control-label">来源: </label>
							<div class="col-sm-8">
								<select name="copyfrom" id="copyfrom">
								{foreach name="copyfrom" item="from"}
									<option value="{$key}">{$from}</option>
								{/foreach}
								</select>
							</div>
						</div>
						<div class="form-group">
						    <label for="keywords" class="col-sm-2 control-label">关键字:</label>
						    <div class="col-sm-8">
						        <input type="text" name="keywords" class="form-control" id="keywords" placeholder="请填写关键字">
						    </div>
						</div>
						<div class="form-group">
						    <label for="description" class="col-sm-2 control-label">描述:</label>
						    <div class="col-sm-8">
						        <input type="text" name="description" class="form-control" id="description" placeholder="请填写描述">
						    </div>
						</div>
						<div class="form-group">
							<label for="content" class="col-sm-2 control-label">正文: </label>
							<div class="col-sm-9">
								<textarea name="content" class="input js-editor" id="editor_mooncms"></textarea>
							</div>
						</div>
			            <div class="form-group">
			                <div class="col-sm-offset-2 col-sm-10">
			                    <button type="button" class="btn btn-default" id="mooncms-button-submit">提交</button>
			                </div>
			            </div>
			        </form>
			    </div>

			</div>
			<!-- /.row -->
			

		</div>
	</section>
</main>


<script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/dialog/layer.js"></script>
<script type="text/javascript" src="__JS__/dialog.js"></script>
<script type="text/javascript" src="__JS__/uploadify/jquery.uploadify.js"></script>
<script type="text/javascript" src="__JS__/admin/common.js"></script>
<script type="text/javascript">
	
	var SCOPE = {
		'save_url': '/admin/Content/add',
		'jump_url': '/admin/Content/index',
	    'ajax_upload_image_url' : '/admin/image/ajaxuploadimage',
	    'ajax_upload_swf' : "__JS__/uploadify/uploadify.swf",
	};
</script>
<script type="text/javascript" src="__JS__/admin/image.js"></script>
<script type="text/javascript" src="__JS__/kindeditor/kindeditor-all.js"></script>
<script type="text/javascript">
	KindEditor.ready(function(K) {
	  window.editor = K.create('#editor_mooncms',{
	  	'width': '700px',
	  	'height': '550px',
	    'uploadJson' : '__JS__/kindeditor/php/upload_json.php',
	    'fileObjName' : 'file',
	    'afterBlur' : function(){this.sync();}, //
	  });
	});
</script>

</body>
</html>
