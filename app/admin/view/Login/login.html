<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="__CSS__/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="__CSS__/admin_index.css"> -->
	<style>
		section {
			margin-top: 20vh;
		}
	</style>
	<meta charset="UTF-8">
	<title>登录页面</title>
</head>
<body>
	<section>
		<form method="post" class="form-horizontal">
			<ul class="list-unstyled">
				<li class="form-group">
					<label for="username" class="col-sm-4 control-label">用户名: </label>
					<div class="col-sm-5"><input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"></div>
				</li>
				<li class="form-group">
					<label for="password" class="col-sm-4 control-label">密码: </label>
					<div class="col-sm-5"><input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"></div>
				</li>
				<li><input type="button" id="submit" class="col-sm-offset-4 col-sm-4 btn btn-primary" value="登录"></li>
			</ul>
		</form>
	</section>

	<script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
	<script type="text/javascript" src="__JS__/dialog/layer.js"></script>
	<script type="text/javascript" src="__JS__/dialog.js"></script>
	<script type="text/javascript" src="__JS__/admin/login.js"></script>
	<script type="text/javascript"></script>
</body>
</html>
