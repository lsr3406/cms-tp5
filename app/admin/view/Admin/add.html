<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="__CSS__/bootstrap.min.css">
	<link rel="stylesheet" href="__CSS__/adminIndex.css">
	<link rel="stylesheet" href="__CSS__/font-awesome.min.css">
	<meta charset="UTF-8">
	<title>后台管理页面</title>
</head>
<body>
<header>
	<section>
		{include file="Index/nav"}
	</section>
</header>
<main class="row">
	<section class="col-md-2">
		{include file="Index/sidebar"}
	</section>
	<section class="col-md-10 mainbody">
		<div class="wrap">

			<ul class="breadcrumb">
				<li><a href="/admin/Position/index"><i class="fa fa-dashboard"></i> 用户管理</a> <span class="divider"></span></li>
				<li class="active"><i class="fa fa-edit"></i> 添加</li>
			</ul>
			<div class="row">
			    <div class="col-lg-12">
			        <form class="form-horizontal" id="mooncms-form">
			            <div class="form-group">
			                <label for="username" class="col-sm-2 control-label">用户名:</label>
			                <div class="col-sm-8">
			                    <input type="username" name="username" class="form-control" id="username" placeholder="请填写用户名">
			                </div>
			            </div>
			            <div class="form-group">
			                <label for="password" class="col-sm-2 control-label">密码:</label>
			                <div class="col-sm-8">
			                    <input type="password" name="password" class="form-control" id="password" placeholder="请填写密码">
			                </div>
			            </div>
			            <div class="form-group">
			                <label for="confirmPassword" class="col-sm-2 control-label">确认密码:</label>
			                <div class="col-sm-8">
			                    <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="请再次填写密码">
			                </div>
			            </div>
			            <div class="form-group">
			                <label for="realname" class="col-sm-2 control-label">真实姓名:</label>
			                <div class="col-sm-8">
			                    <input type="text" name="realname" class="form-control" id="realname" placeholder="请填写真实姓名">
			                </div>
			            </div>
			            <div class="form-group">
			                <label for="email" class="col-sm-2 control-label">邮箱:</label>
			                <div class="col-sm-8">
			                    <input type="email" name="email" class="form-control" id="email" placeholder="请填写邮箱">
			                </div>
			            </div>

			            <div class="form-group">
			                <div class="col-sm-offset-2 col-sm-10">
			                    <button type="button" class="btn btn-default" id="mooncms-button-submit">提交</button>
			                </div>
			            </div>
			        </form>


			    </div>

			</div>
			<!-- /.row -->
			

		</div>
	</section>
</main>


<script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__JS__/bootstrap.min.js"></script>
<script type="text/javascript" src="__JS__/dialog/layer.js"></script>
<script type="text/javascript" src="__JS__/dialog.js"></script>
<script type="text/javascript" src="__JS__/admin/common.js"></script>

<script type="text/javascript">
	var SCOPE = {
		'save_url': '/admin/Admin/add',
		'jump_url': '/admin/Admin/index'
	}
</script>

</body>
</html>
